<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome new student</h2>

<!--Displaying value-->
<h2 th:text="${students.get(0).firstName}"></h2>
<h2 th:text="${students.get(0).lastName}"></h2>
<h2 th:text="${students.get(0).age}"></h2>

<!--Concatenation-->
<h2 th:text="${' welcome '+ students.get(0).firstName}"></h2>

<!--LINK-->

<a th:href="@{https://cydeo.com}">CYDEO</a>

<br>

<a th:href="@{/student/welcome}">WELCOME</a>

<br>
<!--Adding parameters to link-->

<a th:href="@{/student/welcome(id=3)}">LINK with param</a>

<br>

<a th:href="@{/student/welcome(id=${students.get(0).firstName})}">LINK with param</a>

<!--ITERATION-->
<ul>
    <li th:each=" student : ${students}" th:text="${student.firstName}"></li>
</ul>

<br>

<!--ITERATION TABLE-->
<table id="customerTable" class="table">
    <thread>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Course</th>

        </tr>
    </thread>
<tbody>
<tr th:each=" student:${students}">
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}" }></td>
    <td th:text="${student.age}" }></td>
    <td th:text="${student.state}" }></td>

</tr>
</tbody>
</table>


<!--Conditional Logic-->
<div th:text="${students.get(0).age > 25? 'VALID':'NOT VALID'}"></div>

<div>
<span th:if="${students.get(0).state == 'Arizona'}">Arizona</span>
<span th:unless="${students.get(0).state == 'Arizona'}">Not Arizona</span>
</div>



</body>
</html>
